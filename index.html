<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–î–Ω–µ–≤–Ω–∏–∫</title>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f14;
    --surface: #16161e;
    --surface2: #1e1e2a;
    --surface3: #252535;
    --border: rgba(255,255,255,0.07);
    --accent: #e8a45a;
    --accent2: #c97fd4;
    --accent3: #5acfe8;
    --accent4: #5ae8a4;
    --text: #e8e8f0;
    --text2: #9090aa;
    --text3: #5a5a72;
    --danger: #e85a5a;
    --success: #5ae8a4;
    --r: 14px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Geologica', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 60% 40% at 20% 20%, rgba(232,164,90,0.08) 0%, transparent 70%),
      radial-gradient(ellipse 50% 50% at 80% 80%, rgba(201,127,212,0.06) 0%, transparent 70%),
      radial-gradient(ellipse 40% 60% at 60% 40%, rgba(90,207,232,0.04) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
  }

  .swipe-wrapper { position: relative; z-index: 1; max-width: 960px; margin: 0 auto; overflow: hidden; }

  .app { padding: 24px 16px 0; }

  /* Swipeable track */
  .panels-track {
    display: flex;
    width: 400%;
    transition: transform 0.32s cubic-bezier(0.4,0,0.2,1);
    will-change: transform;
  }
  .panels-track.no-transition { transition: none; }

  .panel { width: 25%; padding: 0 16px 90px; min-height: 60vh; flex-shrink: 0; }

  /* Header */
  header {
    display: flex; align-items: flex-end; justify-content: space-between;
    margin-bottom: 20px; padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  .logo { display: flex; flex-direction: column; gap: 4px; }
  .logo-tag { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--accent); font-weight: 500; }
  .logo-title {
    font-family: 'Unbounded', sans-serif; font-size: clamp(20px,5vw,28px); font-weight: 700; line-height: 1;
    background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .date-badge { background: var(--surface2); border: 1px solid var(--border); border-radius: 10px; padding: 8px 14px; text-align: right; }
  .date-badge .day { font-size: clamp(16px,4vw,22px); font-weight: 600; color: var(--text); line-height: 1; }
  .date-badge .weekday { font-size: 10px; color: var(--text2); text-transform: uppercase; letter-spacing: 0.12em; margin-top: 3px; }

  /* ===== NEXT LESSON WIDGET ===== */
  .next-lesson-widget {
    background: var(--surface); border: 1px solid var(--border); border-radius: var(--r);
    padding: 14px 16px; margin-bottom: 20px;
    display: flex; align-items: center; gap: 14px;
    position: relative; overflow: hidden;
  }
  .next-lesson-widget::before {
    content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
    border-radius: 3px 0 0 3px; background: var(--nlw-color, var(--accent));
  }
  .nlw-icon {
    width: 36px; height: 36px; border-radius: 10px; flex-shrink: 0;
    background: color-mix(in srgb, var(--nlw-color, var(--accent)) 15%, transparent);
    display: flex; align-items: center; justify-content: center; font-size: 16px;
  }
  .nlw-info { flex: 1; min-width: 0; }
  .nlw-label { font-size: 9px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.2em; color: var(--nlw-color, var(--accent)); margin-bottom: 3px; }
  .nlw-name { font-size: clamp(13px,3.5vw,15px); font-weight: 600; color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .nlw-meta { font-size: 11px; color: var(--text3); margin-top: 2px; }
  .nlw-timer { flex-shrink: 0; text-align: right; }
  .nlw-time-big { font-family: 'Unbounded', sans-serif; font-size: clamp(15px,4vw,19px); font-weight: 700; color: var(--nlw-color, var(--accent)); line-height: 1; }
  .nlw-time-label { font-size: 9px; color: var(--text3); margin-top: 3px; text-transform: uppercase; letter-spacing: 0.1em; white-space: nowrap; }
  .nlw-progress { position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: var(--surface3); }
  .nlw-progress-fill { height: 100%; background: var(--nlw-color, var(--accent)); opacity: 0.5; border-radius: 2px; transition: width 1s linear; }

  /* Tabs */
  .tabs {
    display: flex; gap: 3px; background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--r); padding: 4px; margin-bottom: 16px;
  }
  .tab-btn {
    flex: 1; min-width: 0; padding: 10px 8px; border: none; border-radius: calc(var(--r) - 3px);
    background: transparent; color: var(--text2); font-family: 'Geologica', sans-serif;
    font-size: clamp(11px,2.5vw,13px); font-weight: 500; cursor: pointer; transition: all 0.25s;
    position: relative; display: flex; align-items: center; justify-content: center; gap: 5px; white-space: nowrap;
  }
  .tab-btn:hover:not(.active) { color: var(--text); background: var(--surface2); }
  .tab-btn.active { background: var(--surface3); color: var(--text); }
  .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 50%; transform: translateX(-50%); width: 24px; height: 2px; border-radius: 2px; }
  .tab-btn[data-tab="lessons"].active::after { background: var(--accent); }
  .tab-btn[data-tab="subs"].active::after    { background: var(--accent2); }
  .tab-btn[data-tab="hw"].active::after      { background: var(--accent3); }
  .tab-btn[data-tab="todo"].active::after    { background: var(--accent4); }
  .tab-btn[data-tab="lessons"].active .tab-icon { color: var(--accent); }
  .tab-btn[data-tab="subs"].active .tab-icon    { color: var(--accent2); }
  .tab-btn[data-tab="hw"].active .tab-icon      { color: var(--accent3); }
  .tab-btn[data-tab="todo"].active .tab-icon    { color: var(--accent4); }
  .tab-icon { font-size: 14px; }
  .badge { background: var(--accent2); color: white; font-size: 10px; font-weight: 700; padding: 1px 5px; border-radius: 20px; line-height: 1.6; opacity: 0; transform: scale(0.8); transition: all 0.2s; }
  .badge.show { opacity: 1; transform: scale(1); }

  /* Section header */
  .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; gap: 8px; }
  .section-title { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.18em; color: var(--text3); }
  .add-btn {
    display: flex; align-items: center; gap: 5px; background: var(--surface2); border: 1px solid var(--border);
    border-radius: 8px; color: var(--text2); font-family: 'Geologica', sans-serif;
    font-size: clamp(11px,2.5vw,13px); font-weight: 500; padding: 8px 12px;
    cursor: pointer; transition: all 0.2s; white-space: nowrap; flex-shrink: 0;
  }
  .add-btn:hover { background: var(--surface3); color: var(--text); border-color: rgba(255,255,255,0.12); }

  /* Day selector */
  .day-selector { display: flex; gap: 5px; margin-bottom: 16px; overflow-x: auto; padding-bottom: 4px; -webkit-overflow-scrolling: touch; }
  .day-selector::-webkit-scrollbar { height: 3px; }
  .day-selector::-webkit-scrollbar-thumb { background: var(--surface3); border-radius: 3px; }
  .day-pill { flex-shrink: 0; padding: 8px 14px; border-radius: 8px; border: 1px solid var(--border); background: var(--surface); color: var(--text2); font-family: 'Geologica', sans-serif; font-size: 13px; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
  .day-pill:hover { color: var(--text); border-color: rgba(255,255,255,0.12); }
  .day-pill.active { background: var(--surface3); color: var(--text); border-color: rgba(255,255,255,0.15); }

  .lessons-list, .hw-list, .subs-list { display: flex; flex-direction: column; gap: 7px; }

  /* Lesson card */
  .lesson-card {
    background: var(--surface); border: 1px solid var(--border); border-left: 3px solid transparent;
    border-radius: var(--r); transition: all 0.2s; position: relative; overflow: hidden;
  }
  .lesson-card:hover { background: var(--surface2); }
  .lesson-card-main { display: flex; align-items: center; gap: 12px; padding: 13px 14px; }

  /* Note area */
  .lesson-note-area { border-top: 1px solid var(--border); padding: 0 14px; max-height: 0; overflow: hidden; transition: max-height 0.25s ease, padding 0.25s ease; }
  .lesson-note-area.open { max-height: 200px; padding: 10px 14px 12px; }
  .lesson-note-input { width: 100%; background: transparent; border: none; outline: none; color: var(--text2); font-family: 'Geologica', sans-serif; font-size: 13px; line-height: 1.5; resize: none; min-height: 36px; }
  .lesson-note-input::placeholder { color: var(--text3); }
  .lesson-note-saved { font-size: 12px; color: var(--text2); line-height: 1.5; cursor: text; min-height: 20px; padding: 2px 0; }

  /* Note dot indicator */
  .lesson-note-indicator { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); position: absolute; top: 8px; right: 8px; opacity: 0; transition: opacity 0.2s; pointer-events: none; }
  .lesson-card.has-note .lesson-note-indicator { opacity: 1; }

  .lesson-num { width: 30px; height: 30px; border-radius: 8px; background: var(--surface2); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; color: var(--text2); flex-shrink: 0; }
  .lesson-info { flex: 1; min-width: 0; }
  .lesson-name { font-size: clamp(13px,3.5vw,15px); font-weight: 500; color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .lesson-meta { font-size: 11px; color: var(--text3); margin-top: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .lesson-divider { padding: 8px 0 4px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text3); display: flex; align-items: center; gap: 8px; }
  .lesson-divider::before, .lesson-divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

  .lunch-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--r); padding: 10px 14px; display: flex; align-items: center; gap: 12px; opacity: 0.5; }
  .lunch-card .lesson-name { color: var(--text2); font-size: 13px; }

  .card-actions { display: flex; gap: 5px; opacity: 0; transition: opacity 0.2s; flex-shrink: 0; }
  .lesson-card:hover .card-actions, .hw-card:hover .card-actions, .sub-card:hover .card-actions { opacity: 1; }
  @media (hover: none) { .card-actions { opacity: 1; } }

  .icon-btn { width: 28px; height: 28px; border-radius: 7px; border: 1px solid var(--border); background: var(--surface2); color: var(--text2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 13px; transition: all 0.2s; flex-shrink: 0; }
  .icon-btn:hover { background: var(--surface3); color: var(--text); }
  .icon-btn.del:hover { background: rgba(232,90,90,0.15); color: var(--danger); border-color: rgba(232,90,90,0.3); }
  .icon-btn.note-btn.active { background: rgba(232,164,90,0.15); color: var(--accent); border-color: rgba(232,164,90,0.3); }

  /* Stats */
  .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
  .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--r); padding: 14px 12px; text-align: center; }
  .stat-num { font-family: 'Unbounded', sans-serif; font-size: clamp(18px,5vw,24px); font-weight: 700; line-height: 1; }
  .stat-label { font-size: 10px; color: var(--text3); margin-top: 5px; text-transform: uppercase; letter-spacing: 0.1em; }

  /* HW */
  .hw-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--r); padding: 14px; transition: all 0.2s; }
  .hw-card:hover { background: var(--surface2); border-color: rgba(255,255,255,0.1); }
  .hw-card.done { opacity: 0.5; }
  .hw-card.done .hw-title { text-decoration: line-through; color: var(--text3); }
  .hw-top { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
  .hw-checkbox { width: 20px; height: 20px; border-radius: 6px; border: 2px solid var(--border); background: transparent; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 11px; color: var(--success); transition: all 0.2s; }
  .hw-card.done .hw-checkbox { background: rgba(90,232,164,0.15); border-color: var(--success); }
  .hw-title { font-size: clamp(13px,3.5vw,15px); font-weight: 500; flex: 1; min-width: 0; }
  .hw-subject { font-size: 10px; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; padding: 2px 7px; border-radius: 6px; border: 1px solid; white-space: nowrap; flex-shrink: 0; }
  .hw-desc { font-size: 12px; color: var(--text2); line-height: 1.5; padding-left: 30px; }
  .hw-due { font-size: 11px; color: var(--text3); margin-top: 6px; padding-left: 30px; }
  .hw-due.overdue { color: var(--danger); }

  /* Subs */
  .sub-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--r); padding: 13px 14px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
  .sub-card:hover { background: var(--surface2); border-color: rgba(255,255,255,0.1); }
  .sub-lesson { width: 34px; height: 34px; border-radius: 9px; background: rgba(201,127,212,0.12); border: 1px solid rgba(201,127,212,0.2); display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 700; color: var(--accent2); flex-shrink: 0; }
  .sub-arrow { display: flex; flex-direction: column; gap: 2px; }
  .sub-old { font-size: 11px; color: var(--danger); text-decoration: line-through; }
  .sub-arrow-icon { color: var(--text3); font-size: 12px; }
  .sub-new { font-size: 13px; color: var(--success); font-weight: 500; }

  /* TODO */
  .todo-header { background: var(--surface); border: 1px solid var(--border); border-radius: var(--r); padding: 16px 18px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
  .todo-tomorrow-label { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.2em; color: var(--accent4); margin-bottom: 4px; }
  .todo-tomorrow-day { font-family: 'Unbounded', sans-serif; font-size: clamp(16px,4vw,20px); color: var(--text); }
  .todo-progress-wrap { flex-shrink: 0; text-align: right; }
  .todo-progress-num { font-family: 'Unbounded', sans-serif; font-size: clamp(18px,5vw,24px); font-weight: 700; color: var(--accent4); line-height: 1; }
  .todo-progress-label { font-size: 10px; color: var(--text3); text-transform: uppercase; letter-spacing: 0.1em; margin-top: 3px; }
  .todo-progress-bar { height: 3px; background: var(--surface3); border-radius: 3px; margin-bottom: 14px; overflow: hidden; }
  .todo-progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent4), var(--accent3)); border-radius: 3px; transition: width 0.4s ease; }
  .todo-list { display: flex; flex-direction: column; gap: 7px; }
  .todo-item { background: var(--surface); border: 1px solid var(--border); border-left: 3px solid transparent; border-radius: var(--r); padding: 13px 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: all 0.2s; user-select: none; }
  .todo-item:hover { background: var(--surface2); }
  .todo-item.done { opacity: 0.45; }
  .todo-item.done .todo-item-name { text-decoration: line-through; color: var(--text3); }
  .todo-check { width: 22px; height: 22px; border-radius: 7px; border: 2px solid var(--border); background: transparent; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 11px; color: var(--success); transition: all 0.2s; }
  .todo-item.done .todo-check { background: rgba(90,232,164,0.15); border-color: var(--success); }
  .todo-item-num { width: 28px; height: 28px; border-radius: 7px; background: var(--surface2); display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 600; flex-shrink: 0; }
  .todo-item-info { flex: 1; min-width: 0; }
  .todo-item-name { font-size: clamp(13px,3.5vw,15px); font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .todo-item-meta { font-size: 11px; color: var(--text3); margin-top: 2px; }
  .todo-sub-badge { font-size: 9px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; padding: 2px 7px; border-radius: 5px; background: rgba(201,127,212,0.15); color: var(--accent2); border: 1px solid rgba(201,127,212,0.2); flex-shrink: 0; }

  .empty-state { text-align: center; padding: 40px 20px; color: var(--text3); }
  .empty-icon { font-size: 36px; margin-bottom: 10px; }
  .empty-text { font-size: 14px; }

  /* Modal */
  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 200; display: flex; align-items: flex-end; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.25s; }
  @media (min-width: 600px) { .modal-overlay { align-items: center; padding: 20px; } }
  .modal-overlay.open { opacity: 1; pointer-events: all; }
  .modal { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px 20px 0 0; padding: 24px 20px calc(24px + env(safe-area-inset-bottom)); width: 100%; max-width: 480px; transform: translateY(30px); transition: transform 0.3s ease; box-shadow: 0 -20px 60px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto; }
  @media (min-width: 600px) { .modal { border-radius: 20px; padding: 28px; transform: translateY(20px) scale(0.97); } .modal-overlay.open .modal { transform: translateY(0) scale(1); } }
  .modal-overlay.open .modal { transform: translateY(0); }
  .modal::before { content: ''; display: block; width: 40px; height: 4px; border-radius: 4px; background: var(--surface3); margin: 0 auto 20px; }
  @media (min-width: 600px) { .modal::before { display: none; } }
  .modal-title { font-family: 'Unbounded', sans-serif; font-size: 16px; margin-bottom: 20px; color: var(--text); }
  .form-group { margin-bottom: 14px; }
  .form-label { display: block; font-size: 11px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.12em; color: var(--text3); margin-bottom: 7px; }
  .form-input, .form-textarea { width: 100%; background: var(--surface2); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-family: 'Geologica', sans-serif; font-size: 14px; padding: 11px 14px; outline: none; transition: border-color 0.2s; -webkit-appearance: none; }
  .form-input:focus, .form-textarea:focus { border-color: rgba(255,255,255,0.2); }
  .form-textarea { resize: vertical; min-height: 70px; }
  .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .color-palette { display: flex; flex-wrap: wrap; gap: 8px; }
  .color-swatch { width: 28px; height: 28px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
  .color-swatch.selected { border-color: white; transform: scale(1.15); }
  .color-swatch:hover:not(.selected) { transform: scale(1.1); }
  .modal-actions { display: flex; gap: 8px; margin-top: 20px; }
  .btn { flex: 1; padding: 13px; border-radius: 11px; border: none; font-family: 'Geologica', sans-serif; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
  .btn-ghost { background: var(--surface2); color: var(--text2); border: 1px solid var(--border); }
  .btn-ghost:hover { background: var(--surface3); color: var(--text); }
  .btn-primary { background: linear-gradient(135deg, var(--accent), #c97b2a); color: #000; }
  .btn-primary-purple { background: linear-gradient(135deg, var(--accent2), #9b4db8); color: white; }
  .btn-primary-blue { background: linear-gradient(135deg, var(--accent3), #2a7fc9); color: #000; }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--surface3); border-radius: 4px; }

  @media (max-width: 599px) {
    .tabs { position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; border-radius: 16px 16px 0 0; margin: 0; padding: 8px 8px calc(8px + env(safe-area-inset-bottom)); border-bottom: none; }
    .tab-btn { flex-direction: column; gap: 3px; padding: 8px 4px; font-size: 9px; }
    .tab-btn.active::after { bottom: -4px; }
    .tab-icon { font-size: 18px; }
    .panel { padding-bottom: 110px; }
  }
</style>
</head>

function switchTab(idx, animate = true) {
  currentTabIndex = idx;
  const track = document.getElementById('panels-track');
  if (!animate) track.classList.add('no-transition');
  track.style.transform = `translateX(-${idx * 25}%)`;
  if (!animate) { track.offsetHeight; track.classList.remove('no-transition'); }
  document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', i === idx));
  if (idx === 3) renderTodo();
}

(function initSwipe() {
  const track = document.getElementById('panels-track');
  let startX = 0, startY = 0, isDragging = false, dx = 0;

  track.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = false; dx = 0;
  }, {passive:true});

  track.addEventListener('touchmove', e => {
    dx = e.touches[0].clientX - startX;
    const dy = Math.abs(e.touches[0].clientY - startY);
    if (!isDragging && Math.abs(dx) > dy + 5) isDragging = true;
    if (!isDragging) return;
    const base = currentTabIndex * 25;
    const pct  = base - (dx / window.innerWidth) * 25;
    track.classList.add('no-transition');
    track.style.transform = `translateX(-${Math.max(0, Math.min(75, pct))}%)`;
  }, {passive:true});

  track.addEventListener('touchend', () => {
    if (!isDragging) return;
    track.classList.remove('no-transition');
    if (dx < -50 && currentTabIndex < 3) switchTab(currentTabIndex + 1);
    else if (dx > 50 && currentTabIndex > 0) switchTab(currentTabIndex - 1);
    else switchTab(currentTabIndex);
  });
})();

}

function saveNote(noteKey, ta) {
  const val = ta.value.trim();
  if (val) {
    state.lessonNotes[noteKey] = val;
    const area = document.getElementById('note-area-' + noteKey);
    if (area) area.innerHTML = `<div class="lesson-note-saved" id="note-view-${noteKey}" onclick="startEditNote(event,'${noteKey}')">${escHtml(val)}</div>`;
  } else {
    delete state.lessonNotes[noteKey];
    const area = document.getElementById('note-area-' + noteKey);
    if (area) { area.innerHTML = `<textarea class="lesson-note-input" id="note-input-${noteKey}" placeholder="–ó–∞–º–µ—Ç–∫–∞ –∫ —É—Ä–æ–∫—É..." onblur="saveNote('${noteKey}',this)"></textarea>`; }
  }
  // Update card state
  document.querySelectorAll('.lesson-card').forEach(c => {
    if (!c.dataset.id) return;
    const nk = Object.keys(state.lessonNotes).find(k => k.endsWith('_'+c.dataset.id) && k === noteKey);
    if (nk !== undefined) {
      c.classList.toggle('has-note', !!state.lessonNotes[noteKey]);

      if (nb) nb.classList.toggle('active', !!state.lessonNotes[noteKey]);

  save();
}

function formatDate(str) { const d=new Date(str+'T12:00:00'),m=['—è–Ω–≤','—Ñ–µ–≤','–º–∞—Ä','–∞–ø—Ä','–º–∞–π','–∏—é–Ω','–∏—é–ª','–∞–≤–≥','—Å–µ–Ω','–æ–∫—Ç','–Ω–æ—è','–¥–µ–∫']; return d.getDate()+' '+m[d.getMonth()]; }

// TODO
function renderTodo() {
  const tIdx = getTomorrowDayIndex();
  document.getElementById('todo-tomorrow-day').textContent = DAYS[tIdx];
  const lessons = (state.lessons[tIdx]||[]).filter(l=>!l.isLunch&&!l.isSpecial).sort((a,b)=>a.num-b.num);
  const subs    = state.subs[tIdx] || [];
  const subsByNum = {}; subs.forEach(s => { subsByNum[String(s.lessonNum)] = s; });
  const todoItems = []; const seenSub = new Set();
  lessons.forEach(lesson => {
    const sub = subsByNum[String(lesson.num)];
    if (sub) { if(!seenSub.has(lesson.num)){seenSub.add(lesson.num);todoItems.push({id:'sub_'+sub.id,num:lesson.num,name:sub.newSubject,room:sub.room||lesson.room,color:'#c97fd4',isSub:true});} }
    else { todoItems.push({id:'lesson_'+lesson.id,num:lesson.num,name:lesson.name,room:lesson.room,color:lesson.color,isSub:false}); }
  });
  subs.forEach(sub => { if(!seenSub.has(Number(sub.lessonNum))) todoItems.push({id:'sub_'+sub.id,num:sub.lessonNum,name:sub.newSubject,room:sub.room,color:'#c97fd4',isSub:true}); });
  todoItems.sort((a,b)=>a.num-b.num);
  const todoKey = 'day_'+tIdx;
  if(!state.todo[todoKey]) state.todo[todoKey]={};
  const total = todoItems.length;
  const doneC = todoItems.filter(i=>!!state.todo[todoKey][i.id]).length;
  const pct   = total>0?Math.round(doneC/total*100):0;
  document.getElementById('todo-done-count').textContent    = doneC+'/'+total;
  document.getElementById('todo-progress-fill').style.width = pct+'%';
  const badge = document.getElementById('todo-badge'); badge.textContent = total-doneC; badge.classList.toggle('show',(total-doneC)>0);
  const list = document.getElementById('todo-list');
  if(!todoItems.length){list.innerHTML=`<div class="empty-state"><div class="empty-icon">üéâ</div><div class="empty-text">–ó–∞–≤—Ç—Ä–∞ —É—Ä–æ–∫–æ–≤ –Ω–µ—Ç ‚Äî –æ—Ç–¥—ã—Ö–∞–π!</div></div>`;save();return;}
  list.innerHTML='';
  todoItems.forEach(item => {
    const done = !!state.todo[todoKey][item.id];
    const time = item.num>0&&item.num<=13?BELLS[item.num-1]:'';
    const card = document.createElement('div'); card.className='todo-item'+(done?' done':'');
    card.style.borderLeftColor=item.color; card.onclick=()=>toggleTodo(todoKey,item.id);
    card.innerHTML=`
      <div class="todo-check">${done?'‚úì':''}</div>
      <div class="todo-item-num" style="color:${item.color};background:${item.color}15">${item.num}</div>
      <div class="todo-item-info">
        <div class="todo-item-name">${item.name}</div>
        <div class="todo-item-meta">${item.room?'–∫–∞–±. '+item.room:''}${item.room&&time?' ¬∑ ':''}${time}</div>
      </div>
      ${item.isSub?`<span class="todo-sub-badge">–∑–∞–º–µ–Ω–∞</span>`:''}`;
    list.appendChild(card);
  });
  save();
}

function toggleTodo(todoKey, itemId) { if(!state.todo[todoKey])state.todo[todoKey]={}; state.todo[todoKey][itemId]=!state.todo[todoKey][itemId]; save(); renderTodo(); }

// NEXT LESSON WIDGET
function updateNextLesson() {
  const now    = new Date();
  const dayJs  = now.getDay();
  if (dayJs===0||dayJs===6) { document.getElementById('nlw').style.display='none'; return; }
  const dayIdx = dayJs-1;
  const nowMin = now.getHours()*60+now.getMinutes();
  const lessons = (state.lessons[dayIdx]||[]).filter(l=>!l.isLunch&&!l.isSpecial&&l.num>0&&l.num<=13).sort((a,b)=>a.num-b.num);
  if(!lessons.length){document.getElementById('nlw').style.display='none';return;}
  let found=null, status='';
  for(const lesson of lessons){
    const bt=BELL_TIMES[lesson.num-1]; if(!bt) continue;
    if(nowMin>=bt.start&&nowMin<bt.end){found=lesson;status='ongoing';break;}
    if(nowMin<bt.start){found=lesson;status='upcoming';break;}
  }
  const nlw=document.getElementById('nlw');
  if(!found){nlw.style.display='none';return;}
  const bt=BELL_TIMES[found.num-1];
  nlw.style.display='flex'; nlw.style.setProperty('--nlw-color', found.color||'var(--accent)');
  document.getElementById('nlw-icon').textContent = status==='ongoing'?'‚è≥':'üîî';
  document.getElementById('nlw-name').textContent = found.name;
  document.getElementById('nlw-meta').textContent = (found.room?'–∫–∞–±. '+found.room+' ¬∑ ':'')+BELLS[found.num-1];
  if(status==='ongoing'){
    const left=bt.end-nowMin, total=bt.end-bt.start, passed=nowMin-bt.start;
    document.getElementById('nlw-label').textContent     = '–ò–¥—ë—Ç —É—Ä–æ–∫';
    document.getElementById('nlw-time-big').textContent  = fmtMin(left);
    document.getElementById('nlw-time-label').textContent= '–æ—Å—Ç–∞–ª–æ—Å—å';
    document.getElementById('nlw-progress-fill').style.width = Math.round(passed/total*100)+'%';
  } else {
    const diff=bt.start-nowMin;
    document.getElementById('nlw-label').textContent     = '–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–∫';
    document.getElementById('nlw-time-big').textContent  = fmtMin(diff);
    document.getElementById('nlw-time-label').textContent= '–¥–æ –Ω–∞—á–∞–ª–∞';
    document.getElementById('nlw-progress-fill').style.width='0%';
  }
}

function fmtMin(m) { if(m<=0)return'0 –º–∏–Ω'; const h=Math.floor(m/60),mins=m%60; return h>0?`${h}—á ${mins}–º`:`${m} –º–∏–Ω`; }

function saveLesson(){
